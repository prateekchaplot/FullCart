<div id="register">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput
            placeholder="Name"
            name="name"
            />
            <!-- [(ngModel)]="name" -->
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            name="email"
            />
            <!-- [(ngModel)]="email" -->
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            name="password"
            />
            <!-- [(ngModel)]="password" -->
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="button"
          >
          <!-- (click)="onRegister()" -->
          Register
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
